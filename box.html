    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TinDrive - Spark Up Your Car Affair!</title>
</head>

<body>
    <div class="container-fluid text-center" id="container">
        <div class="row justify-content-center mb-5 border-bottom border-dark" id="header">
            <div class="col-2">
                <img src="img/car.png" class="img-fluid" id="logo" alt="logo-img">
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-4 align-self-end mb-5" id="list-col">
                <ul class="list-group" id="box-list">
                    <!----JS juicy data-->
                </ul>
            </div>
        </div>
        <!-- Footer -->
        <div class="row border border-dark" id="footer">
            <div class="col-4 align-self-end mt-4 mb-4">
                <p>Sigurd Boels</p>
                <a href="https://github.com/sigurdgithub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/sigurd-boels-187a12178/">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
            <div class="col-4 align-self-end mt-4 mb-4">
                <p>Wiktoria Kalisz</p>
                <a href="https://github.com/calandile">
                    <i class="fab fa-github"></i>
                </a>

            <div class="col-4 align-self-end mt-4 mb-4">

                    <i class="fab fa-github"></i>

                </a>
            </div>
        </div>
    </div>

    <script>
        const displayLiked = function(event) {
            let liked = document.querySelector("#box-list");
            if (localStorage.getItem("liked-list").length == 0) {
                liked.innerHTML = "You have not chosen any car yet"
            } else {

                 liked.innerHTML = localStorage.getItem("liked-list")
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            displayLiked()
        })
    </script>
</body>
