<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>TinDrive - Spark Up Your Car Affair!</title>
    <script src="list.js"></script>
</head>

<body>
    <div class="container-fluid text-center" id="container">
        <div class="row justify-content-center mb-5" id="header">
            <div class="col-2">
                <img src="img/car.png" class="img-fluid" id="logo" alt="logo-img">
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-4 w-25 align-self-end mb-5" ondrop="dropDislike(event)" ondragover="allowDrop(event)">
                <img src="img/trash-can.png" class="img-fluid flaticons" alt="trash-img">
            </div>
            <div class="col-4 align-self-end mb-5" id="list-col">
                <ul class="list-group border border-dark" id="car-list">
                    <!-- This is going to be filled in by the javascript -->
                </ul>
            </div>

            <div class="col-4 w-25 align-self-end mb-5" ondrop="dropLike(event)" ondragover="allowDrop(event)">
                <div class="box-link" id="box_link">
                    <!-- If clicked, redirects to the page with liked cars -->
                    <img src="img/heart-box.png" class="img-fluid flaticons" id="box" alt="box-img">
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="row" id="footer">
            <div class="col-12 d-flex flex-row align-items-end justify-content-around">
                <div class="col-2 d-flex align-items-end justify-content-evenly">
                    <p class="fs-6">Sigurd Boels</p>
                    <p><a href="https://github.com/sigurdgithub" target="_blank">
                            <i class="fab fa-github"></i>
                        </a></p>
                    <p><a href="https://www.linkedin.com/in/sigurd-boels-187a12178/" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a></p>
                </div>
                <div class="col-2 d-flex align-items-end justify-content-around">
                    <p class="fs-6">Wiktoria Kalisz</p>
                    <p><a href="https://github.com/calandile" target="_blank">
                            <i class="fab fa-github"></i>
                        </a></p>
                    <p><a href="https://www.linkedin.com/in/wiktoria-kalisz/" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a></p>
                </div>
                <div class="col-2 d-flex align-items-end justify-content-evenly">
                    <p class="fs-6">Satiko Shapy</p>
                    <p><a href="https://github.com/satikoshapy" target="_blank">
                            <i class="fab fa-github"></i>
                        </a></p>
                    <p><a href="https://www.linkedin.com/in/sati-shapy-085a8b185/" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
