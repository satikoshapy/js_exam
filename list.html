<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>TinDrive - Spark Up Your Car Affair!</title>
    <script src="list.js"></script>
</head>

<body>
    <div class="container-fluid text-center" id="container">
        <div class="row justify-content-center mb-5 border-bottom border-dark" id="header">
            <div class="col-2">
                <img src="img/car.png" class="img-fluid" id="logo" alt="logo-img">
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-4 w-25 align-self-end mb-5" ondrop="dropDislike(event)" ondragover="allowDrop(event)">
                <img src="img/trash-can.png" class="img-fluid flaticons" alt="trash-img">
            </div>
            <div class="col-4 align-self-end mb-5" id="list-col">
                <ul class="list-group border border-dark" id="car-list">
                    <!-- This is going to be filled in by the javascript -->
                </ul>
            </div>

            <div class="col-4 w-25 align-self-end mb-5" ondrop="dropLike(event)" ondragover="allowDrop(event)">
                <div class="box-link" id="box_link">
                    <!-- If clicked, redirects to the page with liked cars -->
                    <img src="img/heart-box.png" class="img-fluid flaticons" id="box" alt="box-img">
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="row border border-dark" id="footer">
            <div class="col-4 align-self-end mt-4 mb-4">
                <p>Sigurd Boels</p>
                <a href="https://github.com/sigurdgithub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/sigurd-boels-187a12178/">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
            <div class="col-4 align-self-end mt-4 mb-4">
                <p>Wiktoria Kalisz</p>
                <a href="https://github.com/calandile">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/wiktoria-kalisz/">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
            <div class="col-4 align-self-end mt-4 mb-4">
                <p>Satiko Shapy</p>
                <a href="https://github.com/satikoshapy">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/sati-shapy-085a8b185/">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
